version: 2
jobs:
  spotify_poller_check_version:
    working_directory: ~/go/src/github.com/pocockn/mono-repo/services/spotify-poller
    docker:
      - image: cimg/go:1.18.1
    steps:
      - checkout
      - run: ls -l
      - run: make check-version

workflows:
  version: 2
  spotify_poller_install_test:
    jobs:
      - spotify_poller_check_version:
          filters:
            branches:
              ignore: master
